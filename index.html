  <body>
    <main class="curved">

        <section class=" d-flex align-items-center justify-content-center vh-100">
          <div class="left w-50">
            <img src="assests/header-img.svg" alt="">
          </div>
          <div class="right w-50">
            <div class="glass p-5">
              <div class="btn-group d-flex justify-content-center" role="group">
                <button class="btn" type="button" id="login-toggler">Login</button>
                <button class="btn" type="button" id="register-toggler">
                  Register
                </button>
              </div>
    
              <div id="login" class="collapse px-2 py-3">
                <!-- Login -->
                <form>
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control "
                      id="usermail"
                      placeholder="name@example.com"
                    />
                    <label for="usermail">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control "
                      id="userpwd"
                      placeholder="Password"
                    />
                    <label for="userpwd">Password</label>
                  </div>
                  <div class="text-center m-3">
                    <button type="button" class="btn py-2 px-4 rounded-pill"> Login </button>
                  </div>
                </form>
              </div>
              <div id="register" class="collapse px-2 py-3">
                <!-- Register -->
                <form>
                    <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="regEmail"
                      placeholder="name@example.com"
                    />
                    <label for="regEmail">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="regpwd"
                      placeholder="Password"
                    />
                    <label for="regpwd">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="regcnfpwd"
                      placeholder="Password"
                    />
                    <label for="regcnfpwd">Confirm Password</label>
                  </div>
                  <div class="text-center m-3">
                    <button type="button" class="btn py-2 px-4 rounded-pill"> Register </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
